version: '3.8'

services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: wpdev-postgres
    environment:
      POSTGRES_DB: portfolio_dev
      POSTGRES_USER: wpdev
      POSTGRES_PASSWORD: Dev@2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wpdev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wpdev -d portfolio_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Interface web para PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wpdev-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wpdev.com
      PGADMIN_DEFAULT_PASSWORD: Admin@2024!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - wpdev-network
    depends_on:
      - postgres

  # Redis - Cache e sess√µes
  redis:
    image: redis:7-alpine
    container_name: wpdev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wpdev-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MailDev - Servidor SMTP para testes
  maildev:
    image: maildev/maildev
    container_name: wpdev-maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - wpdev-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  wpdev-network:
    driver: bridge